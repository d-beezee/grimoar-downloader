<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimoar - Download APK</title>
    <style>
    /* Imposta i colori principali */
    :root {
      --background-color: #1b0131; /* Viola scuro */
      --text-color: #e0d6f5;      /* Viola chiaro */
      --accent-color: #a065e6;    /* Accento viola magico */
      --button-hover: #8433bf;    /* Colore pulsante hover */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--accent-color);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .download-btn {
      background-color: var(--accent-color);
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .download-btn:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: var(--text-color);
    }
  </style>
  </head>
